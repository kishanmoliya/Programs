<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 150px;
        }
    </style>
</head>
<body>
    <script>
        feculty = [
            {photo: "<img src='https://darshan.ac.in/U01/Faculty-Photo/09CEAVB_19042019_063947AM.jpg'>", name: "arjun Bala", deg: "M-Tech", experience: "12+ years"},
            {photo: "<img src='https://darshan.ac.in/U01/Faculty-Photo/317---02-09-2021-10-38-51.JPG'>", name: "Vaseem Ghada", deg: "M-Tech", experience: "12+ years"},
            {photo: "<img src='https://darshan.ac.in/U01/Faculty-Photo/18CEKDV_19042019_064425AM.jpg'>", name: "Krunal Vyas", deg: "M-Tech", experience: "8+ years"},
            {photo: "<img src='https://darshan.ac.in/U01/Faculty-Photo/CEMDB03_10022019_045347AM.JPG'>", name: "Mehul Bundiya", deg: "MC", experience: "8+ years"}
        ];
    
        setFecultyDetail = feculty.map((fec) => {
            return (`<td> ${fec.photo} </br> 
                    Name: ${fec.name} </br> 
                    Degree: ${fec.deg} </br> 
                    Experience: ${fec.experience}</td>`);  
        });
    
        document.write("<table border='4px'>");
        document.write("<tr>");
        document.write(setFecultyDetail);
        document.write("</tr>");
        document.write("</table>");
    </script>
</body>
</html>
