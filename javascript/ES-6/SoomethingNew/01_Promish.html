<script>
    //Prodece Promise
    const obj1 = new Promise((resolve, reject) => {
        setTimeout(() => {
            let roll_no = [1,2,3,4,5];
            resolve(roll_no);
           // reject('Some error!')
        }, 2000);
    });

    const getDetail = (index) => {
        return new Promise((resolve, reject) => {
            setTimeout((index) => {
                let details = {
                    name : 'Kishan',
                    enroll : 210101128
                }
                resolve(`My name is ${details.name}, My RollNo is ${index}, and my Enroll no is ${details.enroll}.`);
            }, 2000,index);
        });
    }

    //Consume Promise
    obj1.then((rollno) => {
        console.log(rollno);
        return getDetail(rollno[1]);
    }).then((anything) => {
        console.log(anything);
    }).catch((Error) => {
        console.log(Error);
    });
</script>
